<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Katharina's Portfolio</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
	h1, h2 {
		font-family: 'Georgia', Times, Times New Roman;
		font-size: 25px;
	}

	h3, p {
		font-family:'Arial', 'Helvetica Neue', Helvetica, sans-serif;
		font-size: 16px;
	}
</style>
<body background="assets/images/binding_light/binding_light/binding_light.png">

	<header id="Head">

		<h1 id="myName">Katharina Fuetterer</h1>

		<div class="Menu">

			<a class="Hide BorderRight" id="About" href="home.html">About</a>
			<a class="Hide BorderRight" id="Portfolio" href="portfolio.html">Portfolio</a>
			<a class="Hide BorderRight" id="Contact" href="contact.html">Contact</a>
		</div>

	</header>

	<div class="container">

			<a id="About" href="home.html">About</a>
			<a id="Portfolio" href="portfolio.html">Portfolio</a>
			<a id="Contact" href="contact.html">Contact</a>
	</div>

	<div class="ContactInformation">

		<h1 id="Title">Contact</h1>
	
		<form class="Form">
		
			<h3 id="ContactHeader">Name:</h3>

			<input id="Name" cols="60" rows="1" type="text" name="name" placeholder="John Smith">
			</input>
			<br>
			<h3 id="ContactHeader">Email:</h3>

			<input id="Email" cols="60" rows="1" type="text" name="email" placeholder="example@gmail.com">
			</input>
			<br>
			<h3 id="ContactHeader">Message:</h3>

			<input id="Message" cols="60" rows="10" type="text" name="message">
			</input>

			<button id="SubmitButton">Submit</button>
		</form>

	</div>

	<div class="Links">

		<h2 id="Connections">Connect with Me</h2>

		<img id="ConnectionImagesOne" src="assets/images/GitHub_icon.png">

		<img id="ConnectionImagesTwo" src="assets/images/LinkedIn_icon.png">

		<img id="ConnectionImagesThree" src="assets/images/StackOverflow_icon.png">

	</div>

	<br>
	<br>
	<br>

	<footer id="Copyright">Copyright 2017 Katharina Fuetterer
	</footer>
</body>
</html>
